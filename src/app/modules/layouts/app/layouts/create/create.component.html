<div id="modal--create-activity" (click)="closeModal()">
  <div id="form" (click)="stopPropagation($event)">
    <div id="f--header">
      <h1>Create Activity</h1>
    </div>
    <div id="f--main">
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <label><span>Name activity</span><input type="text" name="name" formControlName="name"></label>
        <label><span>Site</span><input type="text" name="site" formControlName="site"></label>
        <label>
          <span>Date</span>
          <input type="date" name="date" formControlName="date">
          <div id="weather-preview">
            <app-weather [date]='createForm.value.date'></app-weather>
          </div>
        </label>
        <label><span>Difficulty</span><input type="text" name="difficulty" formControlName="difficulty"></label>
        <button type="submit" [disabled]="!createForm.valid">Create Activity</button>
      </form>
    </div>
    <div id="f--footer">
    </div>
  </div>
</div>
