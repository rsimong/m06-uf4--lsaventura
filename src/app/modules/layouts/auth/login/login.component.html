<div id="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label><span>Email</span><input type="text" name="email" formControlName="email"></label>
        <label><span>Password</span><input type="password" name="password" formControlName="password"></label>
        <label><button type="submit" [disabled]="!loginForm.valid">Sign In</button></label>
    </form>
</div>
